{% extends "../../admin/inc/base.html" %}
{% block content %}
                <section class="vbox">
                    <header class="header bg-light dk">
                        <p>{{controller.meta_title}}</p>
                    </header>
                    <section class="scrollable wrapper">

                        <section class="panel panel-default">
                            <header class="panel-heading text-right bg-light  clearfix">
                                <ul class="nav nav-tabs pull-left">
                                    <li class=""><a  href="/{{ctx.controller}}/index">{{controller.meta_title}}</a></li>
                                    <li class=""><a  href="/{{ctx.controller}}/apply">审核申请</a></li>
                                    <li class="active"><a  href="/{{ctx.controller}}/setting">插件配置</a></li>
                                    <li class=""><a  href="/{{ctx.controller}}/type">分类管理</a></li>
                                </ul>
                                <span class="hidden-sm"><a href="/{{ctx.controller}}/ajaxadd" class="text-info " data-toggle="ajaxModal">添加友情链接</a></span>
                            </header>

                            <div class="row wrapper" style="padding-bottom: 0">
                                <div class="panel-body">
                                    <form action="/{{ctx.controller}}/setting" class="form-horizontal" method="post"
                                          data-validate="parsley">
                                            <!--自定义配置开始-->
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">是否允许申请</label>
                                                    <div class="col-sm-10">
                                                        <div class="row">
                                                            <div class="col-md-10">
                                                                <label class="radio-inline i-checks">
                                                                    <input type="radio" value="1" name="ispost" {%if setting.ispost== 1 %}checked {%endif%}><i></i> 是
                                                                </label>
                                                                <label class="radio-inline i-checks">
                                                                    <input type="radio" value="0" name="ispost" {%if setting.ispost== 0 %}checked {%endif%}><i></i> 否
                                                                </label>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">是否开启验证码</label>
                                            <div class="col-sm-10">
                                                <div class="row">
                                                    <div class="col-md-10">
                                                        <label class="radio-inline i-checks">
                                                            <input type="radio" value="1" name="enablecheckcode" {%if setting.enablecheckcode== 1 %}checked {%endif%}><i></i> 是
                                                        </label>
                                                        <label class="radio-inline i-checks">
                                                            <input type="radio" value="0" name="enablecheckcode" {%if setting.enablecheckcode== 0 %}checked {%endif%}><i></i> 否
                                                        </label>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                          <!--自定义配置结束-->
                                        <div class="form-group form-submit">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <input type="hidden" name="ext" value="{{controller.ext.ext}}"/>
                                                <button type="submit" target-form="form-horizontal"
                                                        class="btn btn-primary ajax-post">保存
                                                </button>
                                                <button type="submit" class="btn btn-default"
                                                        onclick="javascript:history.back(-1);return false;">返回
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>


                        </section>
                    </section>
                </section>

{% endblock %}
{% block script%}
<script src="/static/admin/js/parsley/parsley.min.js"></script>
<script src="/static/admin/js/parsley/parsley.extend.js"></script>
{% endblock%}
