{% extends "../../admin/inc/base.html" %}
{% block content %}
<section class="vbox">
    <header class="header bg-light dk">
        <p>{{controller.meta_title}}</p>
    </header>
    <section class="scrollable wrapper">

        <section class="panel panel-default">
            <header class="panel-heading text-right bg-light  clearfix">
                <ul class="nav nav-tabs pull-left">
                    <li class="active"><a  href="/{{ctx.controller}}/index">{{controller.meta_title}}</a></li>
                    <li ><a  href="/{{ctx.controller}}/setting">插件配置</a></li>
                </ul>
                <span class="hidden-sm hide"><a href="/{{ctx.controller}}/add" class="text-info " data-toggle="ajaxModal">操作按钮不需要可以删除</a></span>
            </header>

            <div class="table-responsive">

                    <div class="caption wrapper-lg">
                        <h3 >{{controller.meta_title}} 配置说明</h3>
                        <div class="line line-lg"></div>
                        <h4>申请地址</h4>
                        <pre>http://www.geetest.com/</pre>
                        <div class="post-sum">
                            <p>申请完成后会得到 ID 和 KEY，对应填写到插件配置中。</p>
                        </div>

                        <div class="line line-lg"></div>
                        <div class="text-muted">
                            <i class="fa fa-user icon-muted"></i> by <a href="#" class="m-r-sm">阿特</a>
                            <i class="fa fa-clock-o icon-muted"></i> 2017年9月13日
                        </div>
                    </div>

            </div>

        </section>
    </section>
</section>

{% endblock %}
{% block script%}
<script src="/static/admin/js/parsley/parsley.min.js"></script>
<script src="/static/admin/js/parsley/parsley.extend.js"></script>
{% endblock%}
