
{% extends "../inc/base.html" %}
{% block page%}

    <div class="page page-current" id='login'>
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="{{http.referrer()}}">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class='title'>{{controller.meta_title}}</h1>
        </header>
        <!--nav-->
        {% include "../inc/nav.html" %}
        <!--end_nav-->

        <div class="content">
            <div class="conten-block c_logo"><img src="/static/mobile/img/logo_dark.png"></div>
            <form role="form" class="sky-form" id="m_login" method="post">
            <div class="list-block inset">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">用户名</div>
                                <div class="item-input">
                                    <input type="text" placeholder="输入你注册的用户名"  name="username" >
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>

                        <div class="item-content ">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">密码</div>
                                <div class="item-input">
                                    <input type="password" class="" placeholder="输入你的登录密码"  name="password">
                                </div>
                            </div>
                        </div>
                    </li>

                    {#
                    <!-- Switch (Checkbox) -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">记住登录</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                #}
                </ul>
            </div>
            <div class="content-block">
                <p><a href="javascript:;" class="button button-big button-fill  btn_login">登录 </a></p>
            </div>
            </form>
            <div class="content-block login-oauth">
            <h4 class="title-line">
                <span>使用社交账号登陆</span>
            </h4>
                <div class="row">
                    <div class="col-33"><a href="/auth/alipay" class="item"><i class="icon icon-alipay-oauth"></i>支付宝</a></div>
                    <div class="col-33"><a href="/auth/qq" class="item" ><i class="icon icon-qq-oauth"></i>QQ登录</a></div>
                    <div class="col-33"><a href="/auth/weibo" class="item" ><i class="icon icon-weibo-oauth"></i>微博登录</a></div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
{% block pageout%}

{% endblock%}
{% block script %}
<script>
    $(function () {
        //登陆
        $("#m_login .btn_login").click(function () {
            //登录验证
            var username = $("input[name='username']").val();
            var password = $("input[name='password']").val();
            if(username.length == 0){
                $.toast("用户名称不能为空！")
                return false;
            }else if(password.length == 0){
                $.toast("密码不能为空！")
                return false;
            }

            $.ajax({
                type: "POST",
                url: "/user/login",
                data: $("#m_login").serialize(),
                success: function(msg){
                    if(msg.errno < 0){
                        $.toast(msg.errmsg);
                    }else{
                        //$('#ajaxModal').remove();
                        $.toast(msg.data.name);
                        setTimeout(function(){
                            location.href="{{http.referrer()}}";
                        },1500);
                    }
                }
            });
        })
    })
</script>
{% endblock %}
