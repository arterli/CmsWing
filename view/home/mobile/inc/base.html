<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{controller.meta_title}} | {{controller.setup.WEB_SITE_TITLE}}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/static/mobile/css/icons.css">
    <link rel="stylesheet" href="/static/mobile/css/light7.min.css">
    <link rel="stylesheet" href="/static/mobile/css/light7-swiper.min.css">
    <link rel="stylesheet" href="/static/mobile/css/app.css">
    {% block style %}{% endblock %}
</head>
  </head>
  <body>
    <div class="page-group">
        {% block page %}
        <!--底部菜单-->
        {% endblock%}

        
        {% block pageout %}
        <!--page以外的代码-->
        {% endblock%}
    </div>

    <script type='text/javascript' src='/static/mobile/plugins/jquery/jquery-2.1.4.min.js' charset='utf-8'></script>
    <script>$.config = {router: false}</script>

    <script type='text/javascript' src='/static/mobile/js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/static/mobile/js/light7-swiper.min.js' charset='utf-8'></script>

     {% block script %}{% endblock %}
    <script>document.write("<script type='text/javascript' src='/static/mobile/js/app.js?time="+new Date().getTime()+"' charset='utf-8'><\/script>")</script>

     <!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->

  </body>
</html>
