<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
									<button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
									<h4 id="myModalLabel" class="modal-title">用户登录</h4>
								</div>
        <div class="modal-body wrapper-lg">
            <div class="row">
                <div class="col-sm-7 b-r">
                    <!--<h3 class="m-t-none m-b">已有账号</h3>
                    <p>Sign in to meet your friends.</p>-->
                    <form role="form" class="sky-form" id="login" method="post">
                        
                           <div class="form-group">
                            <label>账号</label>
                          
                            <input type="text" name="username" class="form-control" placeholder="邮箱/手机号/昵称" required="">
                            
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            
                            <input type="password" name="password" class="form-control" placeholder="密码" required="">
                            <div class="clearfix note">
                                <a href="#" class="pull-right">忘记密码?</a>
                            </div>
                        </div>
                        <!--是否开启验证码-->

                        <div class="form-group">
                            <div id="captcha"></div>
                            <p id="wait" class="show">正在加载验证码......</p>
                            <p id="notice" class="hide">请先拖动验证码到相应位置</p>
                        </div>
                        {%endif%}

                            <div id="alert"></div>
                        <div class="row">

                            <div class="col-md-6 col-sm-6 col-xs-6">
<label class="checkbox weight-300 margin-top-10">
										<input type="checkbox" name="checkbox-inline">
										<i></i> 记住我
									</label>

                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-6 text-right">

                                <button class="btn btn-primary" id="validate-submit">登录</button>

                            </div>

                        </div>

                    </form>
                </div>
                <div class="col-sm-5">
                    <h4>还没有账号?</h4>
                    <p>你可以在<a href="/user/register" class="text-info">这里</a>创建一个帐户 </p>
                    <p>或者</p>
                    {%if controller.setup.IS_QQ_LOGIN == 1%}
                    <a href="/public/qccallback" class="btn btn-block btn-social btn-twitter margin-bottom-10">
                        <i class="fa fa-qq"></i> 使用QQ账号登录
                    </a>
                    {%endif%}
                    <a class="btn btn-block btn-social btn-facebook margin-bottom-10">
                                    <i class="fa fa-weixin"></i> 使用微信账号登录
                                </a>

                                <a class="btn btn-block btn-social btn-google margin-bottom-10">
                                    <i class="fa fa-weibo"></i> 使用新浪微博账号登录
                                </a>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal-content -->
</div>

<script>
    $(function () {
        var handlerEmbed = function (captchaObj) {
            var success = false;
            $("#validate-submit").click(function () {
                var validate = captchaObj.getValidate();
                if (!validate) {
                    _toastr("请先完成验证!","top-right","error",false);
                    return false;
                }
                $.ajax({
                    url: "/admin/public/geetest", // 进行二次验证
                    type: "post",
                    dataType: "json",
                    data: {
                        // 二次验证所需的三个值
                        geetest_challenge: validate.geetest_challenge,
                        geetest_validate: validate.geetest_validate,
                        geetest_seccode: validate.geetest_seccode
                    },
                    success: function (data) {

                        if (data && (data.status === "success")) {
                            var data=$('#login').serialize()
                            $.ajax({
                                type: "POST",
                                url: "/user/login",
                                data: data,
                                success: function(msg){
                                    if(msg.errno < 0){
                                        _toastr(msg.errmsg,"top-right","error",false);
                                        captchaObj.refresh();
                                    }else{
                                        //$('#ajaxModal').remove();
                                        location.reload(true);
                                    }
                                }
                            });
                        } else {
                            _toastr("登录失败.请先完成验证!","top-right","error",false);
                            captchaObj.refresh();
                        }
                    }
                });
  return false;
            });

            // 将验证码加到id为captcha的元素里
            captchaObj.appendTo("#captcha");

            captchaObj.onReady(function () {
                $("#wait")[0].className = "hide";
            });

            // 更多接口参考：http://www.geetest.com/install/sections/idx-client-sdk.html
        };
        $("#captcha").ready(function(){
            setTimeout(function(){
                $.ajax({
                    // 获取id，challenge，success（是否启用failback）
                    url: "/admin/public/geetest?t=" + (new Date()).getTime(), // 加随机数防止缓存
                    type: "get",
                    dataType: "json",
                    success: function (data) {

                        // 使用initGeetest接口
                        // 参数1：配置参数
                        // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它做appendTo之类的事件
                        initGeetest({
                            gt: data.gt,
                            challenge: data.challenge,
                            product: "float", // 产品形式，包括：float，embed，popup。注意只对PC版验证码有效
                            offline: !data.success // 表示用户后台检测极验服务器是否宕机，一般不需要关注
                        }, handlerEmbed);
                    }
                });

            },1000);
        });
    })
