
{% extends "../inc/base.html" %}
{% block page%}
<div class="page page-current" id="user_recharge">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="{{http.referrer()}}">
            <span class="icon icon-left"></span>

        </a>
        <h1 class='title'>{{controller.meta_title}}</h1>
    </header>

    <!--nav-->
    {% include "../inc/nav.html" %}
    <!--end_nav-->

    <div class="content" >
        <form method="post" class="form-recharge">
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">充值金额</div>
                            <div class="item-input">
                                <input type="number" placeholder="输入充值金额" name="order_amount" min="0.01">
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <div class="list-block media-list">
            <ul>
                {% for val in paylist %}
                <li>
                    <label class="label-checkbox item-content">
                        <input type="radio" name="payment" value="{{val.id}}" {% if val.id == 5 %} checked {% endif%}>
                        <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                        <div class="item-inner">
                            <div class="item-subtitle"><i class="icon"> <img src="{{val.logo}}" style="width: 1.45rem;height: 1.45rem;display: block"></i>  {{val.title}}</div>

                        </div>
                    </label>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="content-block">
            <p><a href="javascript:;" class="button button-big button-fill recharge">下一步 </a></p>
        </div>
        </form>
    </div>

    </div>


{% endblock %}
{% block pageout%}
{% endblock%}
{% block style %}
{% endblock %}
{% block script %}
{% endblock %}
